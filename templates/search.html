{% extends "styled_base.html" %}
{% block content_area %}
    <div class="w3-row-padding" style="padding-top: 5%">
        <div class="w3-col m12">
            <div class="w3-card-2 w3-round w3-theme-l4">
                <div class="w3-container w3-padding">
                    <h6 class="w3-opacity">{{ blurb }}</h6>
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <label class="w3-label" for="{{ field.name }}">{{ field.label }}</label>
                            {{ field }}
                        {% endfor %}

                        <span>
                        <button id="search_submit" type="submit" class="w3-btn w3-theme-d1 w3-round w3-padding"style="margin-top: 1%"><i
                                    class="fa fa-rocket"></i> Search
                        </button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
